<div [class]="windowClass" [ngStyle]="{'height.px':maxHeightPx}">
    <ng-container *ngFor="let order of orders; let i = index">
    <label class="listbox-container" *ngIf="!order.hide">
        <input type="checkbox" [checked]="order.checked" (click)="submit(i,$event)">
        <span class="checkmark"></span>
        {{order.name}}
    </label>
    </ng-container>
</div>
